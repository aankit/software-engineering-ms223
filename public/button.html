<!DOCTYPE html>
<html>
<body>

<h1>Javascript for Interactions</h1>
<p>If a tree falls in the forest and no one is there to hear it, does it make a sound?</p>

<button type="button" onclick="myFunction()">Make the tree fall</button>

<script>
function myFunction(){
	console.log('The tree fell and Javascript heard it!');
}
</script>


</body>
</html>
